      // debugger
      var ul = $('ul');
      var i = 0;
      var len = ul.children().length;
      function change() {
        ul.animate({'left': '-=300'}, {duration:1000, complete: function() {
          i++;
          // console.log(i);
          // var li = ul.children().eq(0);
          // // ul.eq(0).remove();
          // var lastli = ul.children().last();
          // $(li).insertAfter(lastli);
          if(i==len-1) {
            var firstli = ul.children().get(0);
            firstli.style.position = "relative";
            firstli.style.left = len*300+"px";
          }
          if(i==len) {
            var firstli = ul.children().get(0);
            firstli.style.position = "";
            firstli.style.left = "";
            ul[0].style.left = "0px";
            i=0;
          }
          setTimeout(change, 1000);
        }});

      }
      change();
    </script>
