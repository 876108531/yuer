<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test宽高100%</title>
<link rel="shortcut icon" type="image/png" href="favicon.png">
<style>
  img {
    width: 100%;
    height: 100%;
  }
  @media screen and (max-width: 480px) {
    #parent {
      width: 100px;
      height: 100px;
    }
  }
  @media screen and (min-width: 480px) {
    #parent {
      width: 300px;
      height: 300px;
    }
  }
</style>
</head>
<body>
  <div id="parent"><img src="favicon.png" alt="test"></div>
</body>
</html>
