<!DOCTYPE html>

<link href="" rel="stylesheet">
<style type="text/css">
  ul,li {margin: 0;padding: 0;list-style: none;}
  li {position: absolute;}
  #img1 {width: 100px;height: 100px;background: red;transition:width 3s linear 3s;}
  #img2 {width: 100px;height: 100px;background: green;}
</style>
</head>
<body>
    <div id="wrap">
      <ul id="slide">
        <li id="img2"></li>
        <li id="img1"></li>
        <!-- <li id="img3"></li> -->
        <!-- <li id="img4"></li> -->
      </ul>
    </div>
    <script>
      document.getElementById('slide').children[document.getElementById('slide').children.length-1].style.width = '0px';
    </script>
</body>
